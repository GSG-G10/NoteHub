<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>NoteHub</title>
  </head>
  <body>
    <div class="bg-overlay" hidden></div>
    <header class="header">
      <img src="images/logo.png" alt="logo">
    </header>

    <section class="text-heading">
      <div class="container">
        <h1 class="page-heading">My Notes</h1>
        <div class="heading-right">
          <button class="add-note-btn"><i class="fas fa-plus"></i>Add New</button>
        </div>
      </div>
    </section>
    
    <section class="add-note" hidden>
      <div class="container">
        <form action="/addNote" method="POST" id="add-note-form">
          <label for="note-title-input">Note title</label>
          <input type="text" id="note-title-input" name="title" class="note-title-input" placeholder="Note title">
          <textarea name="note-content-area" id="note-content-area" name="content" class="note-content-area" placeholder="Note" cols="30" rows="10"></textarea>
          <select class="note-select-category" name="categoty_id">
            <option>-- Select Category --</option>
            <option value="5">Personal</option>
            <option value="2">Sport</option>
            <option value="3">Education</option>
            <option value="1">Work</option>
            <option value="4">Important</option>
          </select>
          <div class="add-note-btns">
            <button type="submit" class="submit-btn">Add</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </section>

    <main class="output-container"></main>
    <script src="js/dom.js"></script>
  </body>
</html>
